<!-- TuneTracker/templates/song_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'song_detail' song.id %}">{{ song.title }} by {{ song.artist }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
